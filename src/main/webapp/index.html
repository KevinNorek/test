<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title ng-bind="title"></title>
  <meta charset="UTF-8">
  <base href="/">

  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="assets/styles.css">
  <!-- endinject -->
  <!-- endbuild -->

</head>
<body>

<ui-view></ui-view>

<!-- build:js js/lib.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/toastr/toastr.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="app/app.module.js"></script>
<script src="app/blocks/exception/exception.module.js"></script>
<script src="app/blocks/logger/logger.module.js"></script>
<script src="app/blocks/router/router.module.js"></script>
<script src="app/core/core.module.js"></script>
<script src="app/dashboard/dashboard.module.js"></script>
<script src="app/blocks/exception/exception-handler.provider.js"></script>
<script src="app/blocks/exception/exception.service.js"></script>
<script src="app/blocks/logger/logger.factory.js"></script>
<script src="app/blocks/router/router-helper.provider.js"></script>
<script src="app/core/config.js"></script>
<script src="app/core/constants.js"></script>
<script src="app/core/core.route.js"></script>
<script src="app/dashboard/dashboard.controller.js"></script>
<script src="app/dashboard/dashboard.route.js"></script>
<!-- endinject -->

<!-- inject:templates:js -->
<script src="assets/templates.js"></script>
<!-- endinject -->
<!-- endbuild -->

<script>
  function init(){
    console.log("init complete");
    var ROOT = 'https://fc-gae.appspot.com/_ah/api';
    var ROOT = 'http://localhost:8080/_ah/api';
    gapi.client.load('userService', 'v0.0.1', function() {
      //API loaded, get user details
      gapi.client.userService.user().execute(function(resp){
        console.log(JSON.stringify(resp));
      });
    }, ROOT);
  }

</script>
<script src="https://apis.google.com/js/client.js?onload=init">
</script>
</body>
</html>
